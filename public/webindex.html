  </head>
  <body>
    <nav style="height:50px;" class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target="#btnavbar" class="navbar-toggle collapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="index.html" class="navbar-brand">Home</a>
        </div>
        <div id="btnavbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li>
              <a href="https://github.com/Shadowys/btapi" data-toggle="tooltip" data-placement="right" title="" data-original-title="Source code here!">
                <i class="fa fa-github fa-2x"> </i>
              </a>
            </li>
            <li>
              <a href="https://www.baka-tsuki.org/forums/viewtopic.php?f=84&amp;t=10959" data-toggle="tooltip" data-placement="right" title="" data-original-title="Share your thoughts">

    <div id="top"></div>
    <section><h1>Explore Baka Tsuki genres!</h1></section>
    <div id="container">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <script src="./js/bundle.js"></script>
    <script>$(document).ready(function () {
      $("[data-toggle='tooltip']").tooltip();
      $('a[href*=#]:not([href=#])').click(function() {
        if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') 
            && location.hostname == this.hostname) {
          var target = $(this.hash);
          target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
          if (target.length) {
            $('html,body').animate({
              scrollTop: target.offset().top-70
            }, 800);
            return false;
          }
        }
      });
    });</script>
  </body>
