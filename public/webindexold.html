Loading genres...<i class="fa fa-circle-o-notch fa-spin"></i></h2><br></section><section><h3>Novels</h3><div id="novels" class="col-md-10"></div><div class="col-md-2"></div></section><div class="card btn btn-info loading hide"><p>Loading...<i class="fa fa-circle-o-notch fa-spin"></i></p></div><div class="card btn btn-success success hide"><p>Success! <i class="fa fa-thumbs-o-up"></i></p></div><script src="javascripts/jquery-2.1.1.js"></script><script src="javascripts/bootstrap.min.js"></script><script src="javascripts/jquery.jsonview.js"></script><script>$(document).ready(function () {
  $("[data-toggle='tooltip']").tooltip();
  $('a[href*=#]:not([href=#])').click(function() {
    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') 
        && location.hostname == this.hostname) {
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
      if (target.length) {
        $('html,body').animate({
          scrollTop: target.offset().top-70
        }, 800);
        return false;
      }
    }
  });
});</script><script src="javascripts/webindex.js"></script></body></html>
